<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="px-2">
    <style>
      #list-item input,
      #list-item button {
        margin: 5px 5px;
      }
      .strikethrough {
        text-decoration: line-through;
      }
      .no-strikethrough {
        text-decoration: none;
      }
    </style>
    <h1>To-Do List</h1>

    <div class="d-flex gap-3">
      <input class="form-control w-25" type="text" id="newTask" placeholder="Enter a new task" />
    <button class="btn btn-primary" onclick="addTask()">Tambah</button>
    </div>
    <br />

    <ul id="taskList" class="p-0"></ul>

    <p class="p-3 fs-5">
      Total tugas Belum Selesai: <span id="unfinishedCount">0</span>
    </p>
    <div>
      <button class="btn btn-primary btn-lg" id="completeAll">Tandai Semua Selesai</button>
      <button class="btn btn-danger btn-lg" id="removeAll">Hapus Semua</button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
